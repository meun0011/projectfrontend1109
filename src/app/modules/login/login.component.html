<div class="login-container">
  <div class="login-card">
    <div class="login-header">Welcome back!</div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter Username" formControlName="userName">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
      <div class="d-flex justify-content-between mt-2">
        <a href="#" class="text-decoration-none">Forgot password?</a>
        <a href="#" class="text-decoration-none">Don't have an Account yet?</a>
      </div>
    </form>
    <div class="divider my-4">OR</div>
    <div class="d-grid gap-2">
      <button class="btn btn-info text-white">Sign in with Facebook</button>
    </div>
  </div>
</div>
